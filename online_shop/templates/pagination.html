

<nav class="dark">
  <ul class="pagination">
    {% if page.has_previous %}
        <li class="page-item"><a class="page-link" href="?page={{ page.previous_page_number }}"> < </a></li>
    {% endif %}
    <li class="page-item">
    <li class="page-item">
      <a class="page-link">Page {{ page.number }} of {{ page.paginator.num_pages }}.</a>
    </li>
    </li>
    {% if page.has_next %}
        <li class="page-item"><a class="page-link" href="?page={{ page.next_page_number }}"> > </a></li>
    {% endif %}
  </ul>
</nav>
